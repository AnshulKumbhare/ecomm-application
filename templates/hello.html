{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'CSS\style.css' %}">
        <script src="{% static 'JS\main.js' %}"></script>
    </head>
    <body>
        <h1>Templates as a response</h1>

        <!-- Variable interpolation -->
        <p>{{greet}}</p>

        {% if x > y %}
            <p> in if block</p>
            <p>{{x}} is greater</p>
        {% else %}
            <p>in else block</p>
            <p>{{y}} is greater</p>
        {%endif%}

        <p>List is {{l}}</p>
        {% for i in l %}
            <p>{{i}}</p>
        {% endfor %}

        <p>product dict {{product}}</p>
        {% for i in product %}
            <p>{{i}}</p>
        {% endfor %}


        <button onclick="greet()">click me</button>
        <br>
        <img src="{% static 'images\santa.jpeg' %}" alt="">

    </body>
</html>
