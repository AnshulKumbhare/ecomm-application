{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'asset\css\bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a href="/index/" style="text-decoration: none;">Home</a>
                </div>
                <div class="col-md-4 shadow mt-4 mx-auto p-4  ">
                    <h2>Registration</h2>
                    {% if errmsg %}
                        <div class="alert alert-danger">
                            {{errmsg}}
                        </div>
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="input1" class="form-label">Username: </label>
                            <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter Username"  >
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Password: </label>
                            <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter Password" >
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Confirm Password: </label>
                            <input type="password" name="ucpass" class="form-control" id="input2" placeholder="Enter Password again" >
                        </div>
                        <input type="submit" class="btn btn-danger" value="Register"> 
                        <br>
                        Already User?
                        <a href="/login" style="text-decoration: none;">Login</a> 
                    </form>
                    {% if success %}
                        <div class="alert alert-success">
                            {{success}}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <br>
        <br>
        <script src="{% static 'asset\js\bootstrap.min.js' %}"></script>
    </body>
</html>
